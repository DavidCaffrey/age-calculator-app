<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <article class="card">
      <form action="" class="form-section">
        <div class="date-container">
          <label for="day">Day</label>
          <input
            type="number"
            name=""
            id="day"
            min="1"
            max="31"
            placeholder="DD"
          />
        </div>
        <div class="date-container">
          <label for="month">Month</label>
          <input
            type="number"
            name=""
            id="month"
            min="1"
            max="12"
            placeholder="MM"
          />
        </div>
        <div class="date-container">
          <label for="year">Year</label>
          <input type="number" name="" id="year" placeholder="YYYY " />
        </div>
      </form>

      <div class="output-section">
        <span>--</span>
        <p>years</p>
        <span>--</span>
        <p>months</p>
        <span>--</span>
        <p>days</p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Caffrey</a>.
    </div>
  </body>
</html>
